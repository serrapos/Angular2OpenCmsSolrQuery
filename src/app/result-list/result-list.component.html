
<table class="table">
  <thead>
    <tr>
      <th>uuid</th>
      <th>path</th>
      <th>type</th>
      <th>title</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of results">
      <td>{{r.uuid}}</td>
      <td>{{r.path}}</td>
      <td>{{r.type}}</td>
      <td>{{r.title}}</td>
    </tr>
  </tbody>
</table>
